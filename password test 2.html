<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e10;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1e1e22;
      padding: 50px 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .password-container {
      position: relative;
      display: inline-block;
      width: 90%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 32px;
      background: none;
      border: none;
      color: #00b4ff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-btn:hover {
      color: #0090dd;
    }

    button.submit-btn {
      margin-top: 25px;
      padding: 14px 30px;
      border: none;
      background-color: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #005fcc;
    }

    .links {
      display: none;
      text-align: left;
      font-size: 18px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      color: #00b4ff;
      text-decoration: none;
      font-size: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    #error {
      font-size: 16px;
      margin-top: 10px;
      color: red;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
        max-width: 90%;
      }

      h2 {
        font-size: 24px;
      }

      input[type="password"],
      input[type="text"] {
        font-size: 16px;
        padding: 12px;
      }

      .toggle-btn {
        top: 28px;
        font-size: 14px;
      }

      button.submit-btn {
        font-size: 16px;
        padding: 12px 25px;
      }

      a {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      input[type="password"],
      input[type="text"] {
        font-size: 15px;
      }

      .toggle-btn {
        top: 26px;
        font-size: 13px;
      }

      button.submit-btn {
        font-size: 15px;
        width: 100%;
      }

      .links {
        font-size: 16px;
      }

      a {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="login">
      <h2>Enter Password</h2>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password">
        <button class="toggle-btn" onclick="togglePassword()">Show</button>
      </div>
      <br>
      <button class="submit-btn" onclick="checkPassword()">Submit</button>
      <p id="error" style="display:none;">Incorrect password!</p>
    </div>

    <div id="content" class="links">
      <h2>The ARCH1V3Dâ„¢ Menu</h2>
      <ul>
        <li><a href="https://drive.google.com/file/d/1CMaFdWRpgoXs1gg5c4Hn68I60Z8w-ifA/view?usp=sharing" target="_blank">Anomaly-1285</a></li>
        <li><a href="https://drive.google.com/file/d/1ZG4Ol5FT1teASgZbseYd4FloAWFRmHbG/view?usp=sharing" target="_blank">Anomaly-573C</a></li>
        <li><a href="https://drive.google.com/file/d/1_Y5y4NV2ivRZ42zVLyz_tyI2rRWYz4r8/view?usp=sharing" target="_blank">Anomaly-124</a></li>
        <li><a href="https://drive.google.com/file/d/1_Y5y4NV2ivRZ42zVLyz_tyI2rRWYz4r8/view?usp=sharing" target="_blank">Anomaly-9236</a></li>
        <li><a href="https://drive.google.com/file/d/1_Y5y4NV2ivRZ42zVLyz_tyI2rRWYz4r8/view?usp=sharing" target="_blank">Anomaly-239</a></li>
      </ul>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "Tqbfj4tldog%2011";
      const login = document.getElementById("login");
      const content = document.getElementById("content");
      const error = document.getElementById("error");

      if (input === correct) {
        login.style.display = "none";
        content.style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
      }
    }
  </script>

</body>
</html>
